<!DOCTYPE html>
<html lang="en">
    <head>
        <Title>Frontend Mentor | QR code component</Title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <link
          rel="icon"
          type="image/png"
          sizes="32x32"
          href="Images/favicon-32x32.png"
        />
    </head>
    <body>
        <main>
            <div class="card">
                <img class="qr_code" src="Images/image-qr-code.png" alt="A QR code">
                <div class="container">
                    <h2 class="Invite">Improve your front-end skills by building projects</h2>
                    <p class="Instruction">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
                </div>
            </div>           
        </main>
    </body>
</html>
